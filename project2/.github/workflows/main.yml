name: Project 2 CI

on:
  push:
    paths:
    - 'project2/**'
  pull_request:
    paths:
    - 'project2/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci
      working-directory: project2

    - name: Run tests
      run: npm test
      working-directory: project2